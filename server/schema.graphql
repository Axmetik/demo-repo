type Query {
    greeting: String,
    jobs: [Job!],
    job(id: ID!): Job,
    company(id: ID!): Company
}

type Job {
    id: ID,
    """ This is documentation comment for __title__ field """
    title: String!, #! required field
    description: String,
    date: String,
    company: Company
}

type Company {
    id: ID,
    name: String!,
    description: String,
    jobs: [Job!]
}

type Mutation {
    createJob(title: String, description: String): Job
}